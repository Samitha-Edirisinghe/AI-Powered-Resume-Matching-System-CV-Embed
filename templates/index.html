<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Embed - Step 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><span style="color: #00bf63;">CV</span>Embed</h1>
        </header>

        <header>
            <div class="steps">
                <div class="step active">Step 1: Add Resume/CV</div>
                <div class="step">Step 2: Add Job Description</div>
                <div class="step">Step 3: Analyze</div>
            </div>
        </header>

        <main>
            <div class="upload-container">
                <h2>Upload your resume to get started</h2>
                <form action="/process_resume" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="upload-option">
                        <div class="upload-box">
                            <input type="file" id="resume_file" name="resume_file" accept=".pdf,.docx" style="display: none;">
                            <div class="upload-icon">ðŸ“„</div>
                            <p class="upload-title">Upload your resume</p>
                            <p class="upload-subtitle">as pdf or .docx file</p>
                            <button type="button" class="browse-btn" onclick="document.getElementById('resume_file').click()">Browse Files</button>
                        </div>
                        <p class="or-divider">or</p>
                        <div class="text-paste">
                            <label for="resume_text">Paste resume text</label>
                            <textarea id="resume_text" name="resume_text" rows="4" placeholder="Paste your resume content here..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="analyze-btn">Continue</button>
                </form>
            </div>
        </main>

        <footer>
            <p>CVEmbed Â© 2025 All rights reserved</p>
        </footer>
    </div>
</body>
</html>
